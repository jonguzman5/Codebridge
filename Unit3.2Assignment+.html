<a class="back" onclick="addDivs(-1)">&#10094;</a>
<a class="forward" onclick="addDivs(+1)">&#10095;</a>

<script>
var organization = 1;
organize(organization);

function addDivs(n) {
	organize(organization += n);
}
function organize(n) {
	var i;
	var x = document.getElementsByClassName('penguins');
	if (n > x.length) {organization = 1}
	if (n < 1) {organization = x.length}
	for (i=0; i<x.length; i++) {
		x[i].style.display = "none";
	}
	x[organization-1].style.display = "block";
	} 
</script>
